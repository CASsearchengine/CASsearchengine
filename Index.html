<!DOCTYPE html> <!-- Declaration that tells the browser about the document type-->
<html lang="en"> <!-- specifies the language of the element's content. -->
    <head> <!-- container for metadata (data about data) the metadata is NOT displayed on the page -->
        <meta charset="UTF-8"> <!-- 	Specifies the character encoding for the HTML document --> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> <!-- formats the viewport (what the user sees) so it can fit and look good on all devices (computer, tablet, phone) -->
        <title>SDS Search Engine</title> <!-- Title that is displayed on the browser tab -->
        <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/1792984-200.png"> <!-- png image that is displayed on the browser tab, the flavicon--> 
        <link rel="stylesheet" href="style.css"> <!-- links the css to the html sheet, so the styles can be applied-->
    </head>
  
    <body> <!-- defines the document's body -->        
        <h1>Safety Data Sheet Search</h1> <!-- h1 is the largest heading size -->
        <input type="text" placeholder="Enter the Name or CAS Number (000-000-00)"> <!-- defines the search box--> 
        <button type="submit">Search</button> <!-- defines the button to submit when you enter a CAS number/chemical name -->
        <h2 id = "results"></h2> <!-- defines the text that will appear once a search is entered, h2 is smaller than h1. h1 is the largest and h6 is the smallest -->
        <script src="script.js"></script> <!-- links the javascript code to the html page, so that the html page is interactive-->
    </body>
  
  <footer> <a href="https://docs.google.com/forms/d/e/1FAIpQLScArtzIfPggB1b5KCu6xo1YzeBEUzGv9o4hlRbZd6BZvOf9aQ/viewform?usp=header">Report a bug</a> </footer> <!--link to the report broken link page -->
</html>
